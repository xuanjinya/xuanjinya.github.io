    <div class="floating_button">

    </div>

    <!--js：回到顶部-->
    <script>
        window.addEventListener('scroll', winScroll);
        var button1 = document.getElementById("button1");

        function winScroll() //滚动监听，控制回顶按钮显示或消失
        {
            if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 250)
                button1.style.display = "block";
            else
                button1.style.display = "none";
        }

        /*滚动回顶*/
        var timer = null;
        button1.onclick = function () {
            cancelAnimationFrame(timer);
            var startTime = +new Date(); //获取当前毫秒数   
            var b = document.body.scrollTop || document.documentElement.scrollTop; //获取当前页面的滚动高度
            var d = 500; //500ms
            var c = b;
            timer = requestAnimationFrame(function func() {
                var t = d - Math.max(0, startTime - (+new Date()) + d);
                document.documentElement.scrollTop = document.body.scrollTop = t * (-c) / d + b;
                timer = requestAnimationFrame(func);
                if (t == d) {
                    cancelAnimationFrame(timer);
                }
            });
        }
    </script>

    <!--容器-->
    <div class="container">

        <!--第1列-->

        <!--图片卡片1-->
        <div class="unit">
            <img class="unit_pic" id="pic1" src="image/pic1.jpg" alt="桃花朵朵">
            <div class="unit_text_pic">桃花朵朵</div>
            <!--js：弹出大图-->
            <script>
                // 获取模态窗口
                var modal = document.getElementById("myModal");
                // 获取图片模态框，alt 属性作为图片弹出中文本描述
                var img = document.getElementById("pic1");
                var modalImg = document.getElementById("pop_pic");
                var captionText = document.getElementById("caption");
                img.onclick = function () {
                    modal.style.display = "flex"
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                    captionText.innerHTML = this.alt;
                }
                //关闭模态窗口
                modal.onclick = function () {
                    modal.style.display = "none";
                }
            </script>
        </div>
